{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Customer Records</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Customer</th>
                <th>Vehicle</th>
                <th>Service Content</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.customer.name }}</td>
                <td>{{ record.vehicle }}</td>
                <td>{{ record.service_content }}</td>
                <td>{{ record.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_customer_record' %}" class="btn btn-primary">Add New Record</a>
</div>
{% endblock %}
